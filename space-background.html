<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center/cover;
    }
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
      animation: shooting 3s linear infinite;
    }
    @keyframes shooting {
      0% {
        transform: translate(-200px, -200px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="shooting-star"></div>
  <div class="shooting-star" style="animation-delay: 0.5s;"></div>
  <div class="shooting-star" style="animation-delay: 1s;"></div>
</body>
</html>
